<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>Hello, {{ title }}</h1>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>

      <button (click)="getUserData()">Get User Data</button>

    <div class="user-data">

    </div>
  </div>
</main>
